<html>
  <head>

    <style>
      .container{
        width: 90%;
        padding: 32px;
        text-align: center;
      }
      h1{
        margin-top: 64px;
        margin-bottom: 64px;
        color: red;
        font-size: 50px;
      }
      button {
        width: 200px;
        height: 80px;
        font-size: 36px;
        background-color: red;
        color: #FFF;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome in Login Webview</h1>
      <button id="loginButton">Login</button>
    </div>
  
  <script>
    const loginButton = document.getElementById("loginButton")
    loginButton.addEventListener("click", ()=> {
      const AuthData = {
        accessToken : "Access_Token_Example",
        refreshToken : "Shared_Token_Example",
      }
      window.ReactNativeWebView.postMessage(JSON.stringify(AuthData))
    })
  </script>
  
  </body>

</html>
